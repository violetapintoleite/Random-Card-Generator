<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="card">
      <div class="color">
        <span class="number" id="number-left">A</span>
        <span class="nipe" id="left">&spades;</span>
        <span class="nipe">&spades;</span>
        <span class="number" id="number-right">A</span>
        <span class="nipe" id="right">&spades;</span>
      </div>
    </div>
    <button class="trigger">Generate your card</button>
    <script type="text/javascript"></script>
  </body>
</html>
