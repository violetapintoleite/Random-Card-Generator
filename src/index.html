<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

      crossorigin="anonymous"

    <link rel="shortcut icon" href="./4geeks.ico" />

  <body>
    <div id="hearts">
      <div id="spade">
        <span id="ace-left">A</span>
        <span class="small-spade left">&spades;</span>
        <span class="center">&spades;</span>
        <span id="ace-right">A</span>
        <span class="small-spade right">&spades;</span>
      </div>
    </div>

    <script type="text/javascript"></script>
